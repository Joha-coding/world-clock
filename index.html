<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">WORLD CLOCK</a></h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current timezone</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="newyork">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This website was coded by
      <a
        href="https://github.com/Joha-coding"
        target="_blank"
        class="footer-link"
        >Joha.</a
      >
      <div>
        Open sourced on
        <a
          href="https://github.com/Joha-coding/world-clock"
          target="_blank"
          class="footer-link"
          >Github</a
        >
        and hosted on
        <a
          href="https://world-clock-joha-coding.netlify.app/"
          target="_blank"
          class="footer-link"
          >Netlify</a
        >.
      </div>
      <img src="/img/Garlic_Branding.png" alt="Garlic_Branding" width="45px" />
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
